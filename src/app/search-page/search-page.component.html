<div *ngIf="sec===2">
  <h1 class="text-center mt-5 mb-3">For getting projects enter user number</h1>
  <form class="d-flex align-items-center justify-content-center mt-5">
    <input type="search" placeholder="user number" class="btn-outline-light text-dark w-50 mr-4 p-1" name="userNumber" [(ngModel)]="userNumber">
    <a routerLink="/details/{{userNumber}}/0" class="btn btn-outline-dark text-decoration-none">Search</a>
    <a routerLink="/details/{{userNumber}}/0" class="btn btn-outline-dark text-decoration-none ml-2" (click)="onClick()">Add</a>
  </form>
  <p class="text-center mt-2 mb-2">or select one below</p>
  <div *ngFor="let item of numbers" class="overflow-auto mx-auto" style="width: 60%">
    <p *ngIf="item.userName===userName" (click)="userNumber=item.id" class="d-block p-2 text-center text-reset text-decoration-none font-weight-bold select bg-light">{{item.id}}</p>
  </div>
</div>
